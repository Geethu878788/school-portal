<script>

        var parentname=document.getElementById("parentname");
        var studentname=document.getElementById("studentname");
        var email=document.getElementById("email");
        var password=document.getElementById("password");
        var confirmpwd=document.getElementById("confirmpwd");
        var terms = document.getElementById("terms").required = true;
        if(parentname.value==""){
            alert("Enter Parent's Name");
            document.form1.parentname.focus();
            return false;
        }
         
        if(studentname.value==""){
            alert("Enter Student's Name");
            document.form1.studentname.focus();
            return false;
        }

        }
       {
